<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mini File Sharing</title>
	<!-- Google icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- icon for Web -->
    <link rel="icon" href="../image/icon.png">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    
	<!-- bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- customize bootstrap -->
	<link rel="stylesheet" href="../css/layout-header-footer.css">
</head>
<body ng-app="">
	<!-- header -->	
	<!-- <ng-include="'header.html'"></ng-include> -->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">					
					<i class="material-icons brand">cloud_done</i>	
				</div>			
				<div class="col-md-8 col-sm-7 direction">				
					<ul class="nav">						
						<li class="nav-item">
							<a class="nav-link active" href="home">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="link1">Link 1</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="link2">Link 2</a>
						</li>					  
					</ul>				
				</div>	
				<div class="col-md-3 col-sm-4">
					<div class="nav justify-content-end registry-guest">
						<li class="nav-item">
							<a class="nav-link" href="">Login</a>
						</li>					
						<li class="nav-item">
							<a class="nav-link" href="">Register</a>
						</li>	
					</div>
					<div class="registry-user">
						<i class="material-icons account">account_circle</i>
						<label>username</label>
					</div>						
				</div>				
			</div>
		</div>		
	</header>

	<!-- add file button -->		
	<input type ="button" class="btn btn-success add-file">
	<!-- content -->
	<div class="container-fluid margin-top-60">
		<!-- search nav -->					
		<div class="row shadow-bottom margin-bottom-15 padding-search-bar">
			<form class="col-6 inline-form center">				
				<div class="input-group">
				  	<input class="form-control" type="text" placeholder="Search" name="filename">
				  	<div class="input-group-append">
				    	<input class="btn btn-outline-primary rounded-right" type="button" value="Customize" data-toggle="modal" data-target="#customize-search" aria-haspopup="true" aria-expanded="false">				    	
					</div>
					<button class="btn btn-outline-primary margin-left-8" type="submit">Search</button>					
				</div>
				<!-- customize search -->
				<div id="customize-search" class="modal fade" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="dropdown">
								<div class="form-group">					
									<label for="category" >Category</label>				
									<select id="category" name="orderby" class="form-control">						
										<option value="animals" selected>Động vật</option>
										<option value="films">Phim, ảnh</option>
										<option value="games">Game</option>
									</select>
								</div>
								<div class="form-group">
									<label for="uploader">Uploader</label>
									<input type="text" class="form-control" name="uploader" id="uploader" placeholder="Uploader...">
								</div>
								<div class="form-group">
									<label for="size">Size</label>	
									<select name="size" class="form-control">
										<option value="30">từ 0mb đến30mb</option>
										<option value="40">từ 30mb đến 40mb</option>
										<option value="60">Từ 41mb đến 60mb</option>
										<option value="80">Từ 61mb đến 80mb</option>
										<option value="81">Từ 81mb trở lên</option>
									</select>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</form>			
		</div>
	
		<div class="container-fluid">
			<div class="row">
				<!-- category -->
				<div class="col-md-2 col-sm-4 category">
					<h6 class="title">category</h6>				
					<ul class="nav nav-pills flex-column">
					  <li class="nav-item">
					    <a class="nav-link active" href="#">category 1</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">category 2</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">category 3</a>
					  </li>				  
					</ul>				
				</div>

				<!-- file list -->
				<div class="col-md-10 col-sm-8 file-list">
					<h6 class="title">file list</h6>
					table of public file		
				</div>
			</div>			
		</div>
	</div>

	<!-- footer -->
	<footer class="footer text-center">
		<div class="row">
			<div class="col">
				<h6 class="h6">about</h6>
				<p></p>
			</div>
			<div class="col">
				<h6 class="h6">contact</h6>
				<p></p>
			</div>
		</div>
	</footer>

	<!-- bootstrap css, jQuery 4 -->	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- angular 1.6.4 -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!-- customize javascript -->
	<script src="../js/image-file.js"></script>	
</body>
</html>
